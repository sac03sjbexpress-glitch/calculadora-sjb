<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SJB Express</title>
    <style>
        :root {
            --sjb-blue: #112543;
            --sjb-orange: #f39200;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 90%;
            max-width: 380px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            border-bottom: 5px solid var(--sjb-orange);
        }

        .header {
            background-color: var(--sjb-blue);
            color: #fff;
            padding: 25px 15px;
            text-align: center;
        }

        .header h2 {
            margin: 0;
            font-size: 1.4rem;
            text-transform: uppercase;
        }

        .form-content {
            padding: 25px;
        }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--sjb-blue);
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px; /* Impede zoom no iPhone */
            box-sizing: border-box;
            margin-bottom: 20px;
            outline: none;
        }

        .btn-calcular {
            width: 100%;
            background-color: var(--sjb-orange);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .result-box {
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #eee;
        }

        .result-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--sjb-blue);
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h2>SJB EXPRESS</h2>
    </div>
    
    <div class="form-content">
        <label>VALOR ORIGEM (R$)</label>
        <input type="text" id="c2" inputmode="decimal" placeholder="0,00">

        <button type="button" class="btn-calcular" onclick="executarCalculo()">CALCULAR AGORA</button>

        <div class="result-box">
            <div style="font-size: 0.7rem; color: #999; margin-bottom: 5px; text-transform: uppercase;">Total de Encargos</div>
            <div class="result-value" id="resultado">R$ 0,00</div>
        </div>
    </div>
</div>

<script>
    function executarCalculo() {
        // 1. Captura o campo e o local do resultado
        var campo = document.getElementById('c2');
        var display = document.getElementById('resultado');
        
        // 2. Limpa o valor (remove espaços e troca vírgula por ponto)
        var valorLimpo = campo.value.trim().replace(',', '.');
        
        // 3. Converte para número
        var n = parseFloat(valorLimpo);

        // 4. Se for um número válido, faz a conta
        if (!isNaN(n) && n > 0) {
            // Fórmula: (Valor * 0,0365) + (600 / 0,88)
            var total = (n * 0.0365) + (600 / 0.88);
            
            // 5. Exibe o resultado formatado de forma simples (para não travar no iOS)
            display.innerText = "R$ " + total.toFixed(2).replace('.', ',');
        } else {
            display.innerText = "R$ 0,00";
        }

        // 6. Tira o foco do campo para esconder o teclado no iPhone
        campo.blur();
    }
</script>

</body>

</html>
